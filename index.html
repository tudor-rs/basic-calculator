<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="main-container">
        <div id="display">

        </div>
        <div id="button-container">
            <div class="button-group">
                <div class="button operator-button">
                    C
                </div>

                <div class="button operator-button">
                    - / +
                </div>
                <div class="button operator-button">
                    ?
                </div>
                <div class="button operator-button">
                    DEL
                </div>
            </div>
            <div class="button-group">
                <div class="button number-button">
                    7
                </div>
                <div class="button number-button">
                    8
                </div>
                <div class="button number-button">
                    9
                </div>
                <div class="button operator-button">
                    /
                </div>
            </div>
            <div class="button-group">
                <div class="button number-button">
                    4
                </div>
                <div class="button number-button">
                    5
                </div>
                <div class="button number-button">
                    6
                </div>
                <div class="button operator-button">
                    *
                </div>
            </div>
            <div class="button-group">
                <div class="button number-button">
                    1
                </div>
                <div class="button number-button">
                    2
                </div>
                <div class="button number-button">
                    3
                </div>
                <div class="button operator-button">
                    -
                </div>
            </div>
            <div class="button-group">
                <div class="button number-button">
                    0
                </div>
                <div class="button number-button">
                    .
                </div>
                <div class="button number-button">
                    =
                </div>
                <div class="button operator-button">
                    +
                </div>
            </div>
        </div>
    </div>
</body>

</html>
